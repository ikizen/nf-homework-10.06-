<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    <title>Music player with Bootstrap</title>
  </head>
  <body>

    <div class="toggle-switch">
      <p>Dark</p>
      <span>
          <label class="switch">
              <input id="theme-switch" type="checkbox">
              <span class="slider round"></span>
          </label>
      </span>
      <p>Light</p>
    </div>

    <div class="container d-flex justify-content-center">
        <video class="video video1" id="video" src="./Arctic Monkeys - Why'd You Only Call Me When You're High (Official Video).mp4"></video>
        <video class="video video2" id="video" src="./Russ - Prosper (Video).mp4" style="display: none;"></video>
    </div> 
    <div class="container d-flex justify-content-center">
        <div class="navigators backward">
            <i class="bi bi-skip-backward-btn-fill" ></i>
        </div>
        <div class="navigators ss navigators-play ">
            <i class="bi bi-play-btn-fill"></i>
        </div>
        <div class="navigators ss navigators-pause pause" style="display: none">
            <i class="bi bi-pause-btn-fill"></i>
        </div>
        <div class="navigators forward">
            <i class="bi bi-skip-forward-btn-fill"></i>
        </div>
    </div>










    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>

  </body>
</html>

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <link rel="stylesheet" href="assignment7.css">

    <title>Assignment7 homework</title>
</head>

<body>

    <div class="container-fluid d-flex justify-content-center p-4">
        <h1>Assignment 7</h1>
    </div>

    <div class="container d-flex flex-row">
        <div class="container col-2">
            <p>Home</p>
            <p>Mad Libs</p>
            <p>Aidyn Sairan</p>
        </div>

        <div class="container d-flex flex-column col-10">
            <div class="container background">
                <h2 class="d-flex justify-content-center">Mad Libs</h2>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1 name">Person name</span>
                    </div>
                    <input type="text" class="form-control person-name" placeholder="Username" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Character</span>
                    </div>
                    <input type="text" class="form-control character" placeholder="Spiderman" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Adverb</span>
                    </div>
                    <input type="text" class="form-control adverb" placeholder="some adverb" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Adjective</span>
                    </div>
                    <input type="text" class="form-control adjective" placeholder="some adjective" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
                <div class="d-flex justify-content-center"><button type="button"
                        class="btn btn-primary justify-content-center button button1">Tell story</button>
                </div>
            </div>
            <div class="container-fluid d-flex flex-column  background2">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Image width (px)</span>
                    </div>
                    <input type="text" class="form-control width" placeholder="pixels" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Image height (px)</span>
                    </div>
                    <input type="text" class="form-control height" placeholder="pixels" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Number of colors</span>
                    </div>
                    <input type="text" class="form-control colors" placeholder="colors" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
                <div class="d-flex justify-content-center"><button type="button"
                        class="btn btn-primary justify-content-center button button2">Calculate file size</button>
                </div>
            </div>
        </div>

    </div>




    <script src=" https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous">
    </script>

    <script src="assignment7.js"></script>
</body>

</html>
